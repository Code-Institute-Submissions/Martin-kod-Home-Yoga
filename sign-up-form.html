<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for practicing home yoga on different levels via online meetings">
    <meta name="keywords" content="yoga, home yoga, beginner yoga, intermediate yoga, advanced yoga">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home Sweet Yoga</title>
</head>

<body>

    <header>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
            </ul>
        </nav>
    </header>

    <div id="sign-up-form">
        <img src="assets/images/yoga-mom.jpg" alt="Mother doing yoga at home with her daughter.">
        <form action="https://senddatahere.com" method="POST">
        
            <label for="fname">First Name</label>
            <br>
            <input id="fname" type="text" name="first_name" class="form-text" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input id="lname" type="text" name="last_name" class="form-text" required>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input id="email" type="email" name="email_address" class="form-text" required>
            <br>
            <label for="beginner-course">Beginner</label>
            <input type="radio" id="beginner-course" name="class_level" value="beginner" required>
            <label for="intermediate-course">Intermediate</label>
            <input type="radio" id="intermediate-course" name="class_level" value="intermediate">
            <label for="advanced-course">Advanced</label>
            <input type="radio" id="advanced-course" name="class_level" value="advanced">
            <br>
            <button type="submit">Sign up! <i class="fa-solid fa-pen"></i></button>
        </form>
    </div>

    <footer id="form-footer">
        <ul>
            <li>
                Check us out on:
            </li>
            <li>
                <a href="http://facebook.com">Facebook</a>
            </li>
            <li>
                <a href="http://twitter.com">Twitter</a>
            </li>
            <li>
                <a href="http://instagram.com">Instagram</a>
            </li>
        </ul>
    </footer>

<!-- Font awesome script -->
<script src="https://kit.fontawesome.com/aeb06038b4.js" crossorigin="anonymous"></script>

</body>
</html>
